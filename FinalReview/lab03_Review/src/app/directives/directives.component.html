<h1> Numbers! </h1>
<p *ngFor="let number of arrNumbers; let i = index">{{i + 1}}. {{ number }}</p>

<p *ngIf="numberOne > numberTwo; else failed"> Number One > Number Two </p>
<ng-template #failed> Number Two > Number One </ng-template>
<p *ngIf="numberTwo > numberOne"> Number Two > Number One </p>

<div [ngSwitch]="true"> 
    <span *ngSwitchCase="numberOne > numberTwo"> Number One > Number Two </span>
    <span *ngSwitchCase="numberOne === numberTwo"></span>
    <span *ngSwitchCase="numberOne < numberTwo">Number One < Number Two </span>
    <span *ngSwitchDefault> This isn't possible... </span>
</div>


<div [ngClass]="{'assigned-class' : numberOne < numberTwo, 'failed-class' : numberOne > numberTwo}"> 
    This Tag has been Assigned a Class! 
</div>

<div [ngStyle]="{'color': numberOne > numberTwo ? 'red' : 'blue'}">
    This Tag has a Dynamic Style!
</div>
<input [ngModel]="numberOne">
<hr> 

<div *ngFor="let number of arrNumbers"> </div>

<div [ngSwitch]="true">
    <span *ngSwitchCase="arrNumbers.length == 0"> The Array is empty! </span>
    <span *ngSwitchCaseDefault> The Array is not empty! </span>
</div>

<div *ngIf="0 then B else C">A</div>
<ng-template #B>B</ng-template>
<ng-template #C>C</ng-template>
